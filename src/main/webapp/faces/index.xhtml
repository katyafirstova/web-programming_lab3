<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:p="http://xmlns.jcp.org/jsf/html">

<h:head>
    <h:outputStylesheet name="/styles/style.css"/>
    <h:outputStylesheet name="/styles/input.scss"/>
    <h:outputStylesheet name="/styles/button.css"/>
    <h:outputStylesheet name="/styles/style.css"/>
    <h:outputScript name="/scripts/jquery-3.6.3.min.js"/>

</h:head>

<h:body>
    <h:panelGrid class="wrapper">

        <div class="image" id="image-div">
            <h:form id="hidden-form">
                <div id="image-container">
                    <h:graphicImage
                            styleClass="image"
                            onclick="onImageClick()"
                            id="image"
                            library="area" name="area.png"
                    />
                </div>
                <p:commandButton
                        id="hidden-submit"
                        style="display: none"
                        value="Submit"
                        update="image, result-table"
                        oncomplete="updateImage()"
                />
            </h:form>
        </div>


        <h:form id="form">

            <h:outputLabel for="x-coordinate" data-required="Выберите X">x:</h:outputLabel>
            <br/><br/>

            <p:selectOneRadio styleClass="selectX" id="x-coordinate" value="#{pointController.coordinates.x}">
                <f:selectItems value="#{pointController.possibleX}"/>
            </p:selectOneRadio>
            <div class="error" id="xError">
            </div>
            <br/><br/><br/>

            <h:outputLabel for="y-coordinate">y:</h:outputLabel><br/>
            <br/>
            <div class="form-control">
            <h:inputText id="y-coordinate" styleClass="inputY" maxlength="6" required="true" a:placeholder="от -3 до 5"
                         value="#{pointController.coordinates.y}"
                         validatorMessage="введите корректное значение"
                         converterMessage="Введите корректное число"
                         converter="javax.faces.Double">
            </h:inputText>
            <i class="fas fa-check-circle"/>
            <i class="fas fa-exclamation-circle"/>
            <small>Error message</small>
            <span class="highlight"/>
            <span class="bar"/>
            <!-- <span class="yError" aria-live="polite"/> -->
            <div class="yError" id="yError">
            </div>
            </div>
            <br/><br/><br/>
            <h:outputLabel for="r-coordinate">r:</h:outputLabel><br/>

            <div class="form-control">
            <h:inputText id="r-coordinate" styleClass="inputR" name="r-coord" maxlength="6" required="true"
                         a:placeholder="от 1 до 5"
                         value="#{pointController.coordinates.r}"
                         validatorMessage="введите корректное значение"
                         converterMessage="Введите корректное число"
                         converter="javax.faces.Double">
            </h:inputText>
            <small>Error message</small>
            <!-- <span class="rError" aria-live="polite"></span> -->
            <div class="rError" id="rError">
            </div>
            </div>
            <br/><br/><br/>

            <h:commandButton styleClass="submitBtn" type="submit" id="checkBtn" actionListener="#{pointController.insertPoint()}" value="Submit"> </h:commandButton>
            <p:commandButton id="clearBtn" styleClass="clearBtn" value="очистить" action="#{pointController.clear()}"/>
            <h:button styleClass="returnBtn" value="назад" outcome="toHelloPage"/>
<div>
         <h:dataTable id="result-table" styleClass="resultTable" scrollHeight="500"
                     value="#{pointController.hits}" var="point">
                <h:column>
                    <f:facet name="header">x</f:facet>
                    <h:outputText value="#{point.x}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">y</f:facet>
                    <h:outputText value="#{point.y}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">r</f:facet>
                    <h:outputText value="#{point.r}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">result</f:facet>
                    <h:outputText value="#{(point.result? 'Да' : 'Нет')} " />
                </h:column>
            </h:dataTable>
</div>

        </h:form>

    </h:panelGrid>
    <h:outputScript library="scripts" name="clock.js"/>
    <h:outputScript library="scripts" name="validator.js"/>
</h:body>
</html>

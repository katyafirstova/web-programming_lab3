<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">


    <h:head>
        <h:outputScript name="/scripts/jquery-3.6.3.min.js"/>
        <h:outputStylesheet name="/styles/style.css"/>
        <h:outputStylesheet name="/styles/input.scss"/>
        <h:outputStylesheet name="/styles/button.css"/>
        <h:outputScript library="scripts" name="plotListener.js"/>
        <h:outputScript library="scripts" name="TargetDot.js"/>
    </h:head>

    <h:form id="form">

        <h:outputLabel for="x-coordinate" data-required="Выберите X">x:</h:outputLabel>
        <br/><br/>

        <p:selectOneRadio styleClass="selectX" id="x-coordinate" value="#{pointController.coordinates.x}">
            <f:selectItems value="#{pointController.possibleX}"/>
            <ace:ajax execute="@this" render="@form"/>
        </p:selectOneRadio>
        <div class="error" id="xError">
        </div>
        <br/><br/><br/>

        <h:outputLabel for="y-coordinate">y:</h:outputLabel><br/>
        <br/>
        <div class="form-control">
            <h:inputText id="y-coordinate" styleClass="inputY" maxlength="6" required="true"
                         a:placeholder="от -3 до 5"
                         value="#{pointController.coordinates.y}"
                         validatorMessage="Ожидается число от -3 до 5">
                <f:ajax execute="@this" render="@all"/>
                <f:validateRequired/>
                <f:validateDoubleRange minimum="-3" maximum="5"/>
            </h:inputText>

            <i class="fas fa-check-circle"/>
            <i class="fas fa-exclamation-circle"/>
            <small>Error message</small>
            <span class="highlight"/>
            <span class="bar"/>
            <!-- <span class="yError" aria-live="polite"/> -->
            <div class="yError" id="yError">
            </div>
        </div>
        <br/><br/><br/>
        <h:outputLabel for="r-coordinate">r:</h:outputLabel><br/>

        <div class="form-control">
            <h:inputText id="r-coordinate" styleClass="inputR" name="r-coord" maxlength="6" required="true"
                         a:placeholder="от 1 до 5"
                         value="#{pointController.coordinates.r}"
                         validatorMessage="Ожидается число от 1 до 5" onchange="TargetDot.update()">
                <f:validateRequired/>
                <f:validateDoubleRange minimum="1" maximum="5"/>
            </h:inputText>
            <small>Error message</small>
            <!-- <span class="rError" aria-live="polite"></span> -->
            <div class="rError" id="rError">
            </div>
        </div>
        <br/><br/><br/>

        <h:commandButton styleClass="submitBtn" type="submit" id="checkBtn"
                         value="проверить">
            <p:ajax process="@form" listener="#{pointController.insertPoint()}" update="table"
                    oncomplete="TargetDot.create()"/>
        </h:commandButton>
        <h:commandButton id="clearBtn" styleClass="clearBtn" value="очистить">
            <p:ajax listener="#{pointController.clear()}" update="table"/>
        </h:commandButton>
        <h:button styleClass="returnBtn" value="назад" outcome="toHelloPage"/>

    </h:form>

</ui:composition>

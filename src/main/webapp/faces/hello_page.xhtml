<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

   <f:view>
       <div id="page">
                   <h:outputScript library="scripts" name="clock.js"/>
                   <h:outputStylesheet name="styles/hello_page.css"/>
       </div>
</f:view>

<h:body>
    <ui:include src="header.xhtml"/>
    <div class="clock">
    <div>
        <h:outputText id="date" value="#{clockBean.currentDate}"/>
    </div>
    <div>
        <h:outputText id="time" value="#{clockBean.currentTime}"/>
    </div>
    </div>
    <h:button value="Перейти на основую страницу" outcome="toMainPage"/></h:body>

   <h:form id="helloForm">
       <h:commandLink action="/facelets/table-page" value="К таблице"/>
       <h:inputHidden id="timeOffset" readonly="true" value="#{clockBean.offset}"/>
       <p:poll listener="#{clockBean.updateTime}" process="timeOffset" update="time date" interval="5" onstart="setTimeOffset"/>
   </h:form>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:outputScript library="scripts" name="clock.js"/>
<h:outputStylesheet name="/styles/hello_page.css"/>

<h:head id="header">
    <h1>
        Лабораторная работа №2 по веб-программированию
    </h1>
    <h2>
        Фирстова Екатерина Витальевна
    </h2>
    <h2>
        Вариант 13189
    </h2>
</h:head>

<h:body>
    <div class="clock">
        <div>
            <h:outputText id="date" value="#{clockBean.currentDate}"/>
        </div>
        <div>
            <h:outputText id="time" value="#{clockBean.currentTime}"/>
        </div>
    </div>

    <h:form id="helloForm">
        <h:inputHidden id="timeOffset" readonly="true" value="#{clockBean.offset}"/>
        <p:poll listener="#{clockBean.updateTime}" process="timeOffset" update="time date" interval="5"
                onstart="setTimeOffset"/>
        <h:button value="Перейти на основую страницу" outcome="toMainPage"/>
    </h:form>
</h:body>
</html>

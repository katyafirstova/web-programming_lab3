<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>

    <h:panelGrid>
        <p:dataTable id="table" styleClass="table" scrollHeight="500"
                     value="#{pointController.list}" var="point">
            <p:column>
                <f:facet name="header">id</f:facet>
                <h:outputText styleClass="x-table-value" value="#{point.id}"/>
            </p:column>
            <p:column>
                <f:facet name="header">x</f:facet>
                <h:outputText styleClass="x-table-value" value="#{point.x}"/>
            </p:column>
            <p:column>
                <f:facet name="header">y</f:facet>
                <h:outputText styleClass="y-table-value" value="#{point.y}"/>
            </p:column>
            <p:column>
                <f:facet name="header">r</f:facet>
                <h:outputText styleClass="r-table-value" value="#{point.r}"/>
            </p:column>
            <p:column>
                <f:facet name="header">result</f:facet>
                <h:outputText styleClass="result-table-value" value="#{(point.result? 'Да' : 'Нет')} "/>
            </p:column>
        </p:dataTable>
    </h:panelGrid>
    </h:body>
</html>
